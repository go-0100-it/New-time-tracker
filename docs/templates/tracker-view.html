<div class="input-section">
    <div class="shift-title">Shift type:</div>
    <select id="shift-type" value="<%= shift %>">
                    <option value="DAYS">DAYS</option>
                    <option value="AFTERNOONS">AFTERNOONS</option>
                    <option value="NIGHTS">NIGHTS</option>
                    <option value="WEEKEND">WEEKEND</option>
                </select>
    <input class="time" id="date-input" type="text" placeholder="Date" value="<%= date %>"><input class="time" id="inTime" type="text" placeholder="In Time" value="<%= inTime %>"><input class="time" id="outTime" type="text" placeholder="Out Time" value="<%= outTime %>">
    <textarea id="text" type="text" placeholder="Message" value="<%= comment %>"></textarea><br/>
    <button id="start">Start</button><button id="finish">Finish</button><button id="new">Enter New Time</button><br/>
    <hr/>
</div>
