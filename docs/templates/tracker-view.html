<section class="input-container">
    <div class="input-section">
        <div class="shift-title">Shift type:</div>
        <select id="shift-type">
                    <option value="DAYS">DAYS</option>
                    <option value="AFTERNOONS">AFTERNOONS</option>
                    <option value="NIGHTS">NIGHTS</option>
                    <option value="WEEKEND">WEEKEND</option>
                </select>
        <input class="time" id="date-input" type="text" placeholder="Date"><input class="time" id="inTime" type="text" placeholder="In Time"><input class="time" id="outTime" type="text" placeholder="Out Time">
        <textarea id="text" type="text" placeholder="Message"></textarea><br/>
        <button id="start">Start</button><button id="finish">Finish</button><button id="new">Enter New Time</button><br/>
        <hr/>
    </div>
</section>
