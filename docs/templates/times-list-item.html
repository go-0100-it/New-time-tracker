</div class="times-list-item" id='<%= prop %>'>
<span class="shift-span" id="shift"> <%= shift.charAt(0).toUpperCase(); %> </span>
<span class="date-span" id="date"> <%= data[prop].date %> </span>
<span class="in-time" id="in"> <%= inTime %> </span>
<span class="out-time" id="out"> <%= outTime %> </span>
<span class="total-hrs" id="hrs"> <%= totalHrs %> </span>
</div>
