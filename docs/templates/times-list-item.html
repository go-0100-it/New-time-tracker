<div class="times-list-item" id='<%= prop %>'>
    <span class="shift-span"> <%= shift.charAt(0).toUpperCase(); %> </span>
    <span class="date-span"> <%= data[prop].date %> </span>
    <span class="in-time"> <%= inTime %> </span>
    <span class="out-time"> <%= outTime %> </span>
    <span class="total-hrs"> <%= totalHrs %> </span>
</div>
