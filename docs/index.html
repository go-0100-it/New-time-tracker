<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script data-main="js/config" src="js/require.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main/main-view.css">
</head>

<body>
    <nav class="nav-bar" id="nav"></nav>
    <div class="container" id="main">
        <section class="display-container" id="display">
            <div class="app-title-container">
                <h5 class="header-h1" id="sign-in-label">Log-In</h5>
            </div>
            <form>
                <div>
                    <input style="margin: 10px auto; padding: 8px; width: 300px; border-radius: 6px; height: 40px" id="email" type="text" placeholder="Email...">
                </div>
                <div>
                    <input style="margin: 10px auto; padding: 8px; width: 300px; border-radius: 6px; height: 40px" id="password" type="password" placeholder="Password...">
                </div>
                <div>
                    <button style="margin: 10px auto; padding: 8px; width: 300px; border-radius: 6px; height: 40px;" id="submit">Submit</button>
                    <hr> OR

                    <button style="margin: 20px auto; border-radius: 4px; display: flex; background-image: url(&quot; res/images/google-sign-in.png &quot;);background-color: transparent;border: none;background-repeat: space;width: 380px;height: 92px;" id="sign-in"></button>
                    <button style="display: none; margin: 10px auto; padding: 8px; width: 300px; border-radius: 6px; height: 40px;" id="sign-out">Sign Out</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
